<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Theatre Arts Building Blueprint</title>
        
        <!-- Include CSS -->
        <link rel="stylesheet" href="image-map-pro.min.css" />
        
        <!-- Include jQuery + ImageMapPro -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="image-map-pro.min.js"></script>
    </head>
    <body>
        
        <h1>Theatre Arts Building Blueprints</h1>
        <div id="my-map" style="width: 100%; height: 600px;"></div>
        
        <script>
    $(document).ready(function () {
      fetch('map.json') // JSON file in the same folder
        .then(response => response.json())
        .then(config => {
          $('#my-map').imageMapPro(config);
        });
    });
  </script>
        
    </body>
</html>
