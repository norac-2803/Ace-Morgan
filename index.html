<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Theatre Arts Building Blueprint</title>
        
        <!-- Include CSS -->
        <link rel="stylesheet" href="image-map-pro.min.css" />
        
        <!-- Include jQuery + ImageMapPro -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="image-map-pro.min.js"></script>

        <style>
  .imp-popup iframe,
  .imp-popup video {
    width: 100% !important;
    max-width: 500px !important;
    height: auto !important;
    aspect-ratio: 16 / 9;
    display: block;
    margin: 0 auto;
  }

  .imp-popup {
    max-width: 520px;
    padding: 1em;
    box-sizing: border-box;
  }
</style>
    </head>
    <body>
        
        <h1>Theatre Arts Building Blueprints</h1>
        <div id="my-map" style="width: 100%; height: 600px;"></div>
        
        <script>
    $(document).ready(function () {
      fetch('map.json') // JSON file in the same folder
        .then(response => response.json())
        .then(config => {
          $('#my-map').imageMapPro(config);
        });
    });
  </script>
        
    </body>
</html>
