<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Theatre Arts Building Blueprint</title>
        
        <!-- jQuery + ImageMapPro JS -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="image-map-pro.min.js"></script>
        <style>
  .imp-popup iframe,
  .imp-popup video {
    width: 300px !important;
    height: 200px !important;
    max-width: 100%;
  }
</style>
    </head>
    <body>
        <h1>Theatre Arts Building Blueprints</h1>
        <div id="my-map" style="width: 100%; height: 600px;"></div>
        
        <script>
      $(document).ready(function () {
        fetch('map.json')
          .then(response => response.json())
          .then(config => {
            $('#my-map').imageMapPro(config);
          });
      });
    </script>
    </body>
</html>
